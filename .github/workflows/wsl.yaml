name: Build WSL
on:
  workflow_dispatch:
    inputs:
      appID:
        description: 'Release name to use for the bundle'
        required: true
        default: 'openEulerLatest'
      rootfses:
        description: 'WSL rootfs urls, separated by a colon. Direct set of "tar.gz::arch" if arch is not in the filename'
        required: true
        default: ''
      rootfseschecksum:
        description: 'Should download a SHA256SUMS file to check the rootfs'
        required: true
        default: 'no'
      upload:
        description: 'Should we upload the appxbundle to the store'
        required: true
        default: 'no'
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 10 * * *'
concurrency: build-wsl

env:
  goversion: '1.18'

jobs:
  build-rootfs:
    uses: ./.github/workflows/rootfs.yaml
  build-wsl:
    needs: build-rootfs
    name: Build openEuler 22.03
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Download artifact
        uses: actions/download-artifact@v2
      - name: show and prepare artifact
        shell: bash
        run: |
          mkdir -p x64 ARM64
          gzip openeuler-amd64-wsl-rootfs.tar/openeuler-amd64-wsl-rootfs.tar && mv openeuler-amd64-wsl-rootfs.tar/openeuler-amd64-wsl-rootfs.tar.gz x64/install.tar.gz
          gzip openeuler-arm64-wsl-rootfs.tar/openeuler-arm64-wsl-rootfs.tar && mv openeuler-arm64-wsl-rootfs.tar/openeuler-arm64-wsl-rootfs.tar.gz ARM64/install.tar.gz
          ls -lh **
      - name: Build Bundle
        shell: powershell
        run:  .\build.bat rel

